<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title> 
        <style>
        h1{
            font-size: 25px;
            text-decoration: solid;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
            padding: 30px;
        }
        button {
           padding: 8px 16px;
           font-size: 16px;
        }
         </style>
    </head>
    <body>
         <h1>Conference Registration Form</h1>

    <form>
        <label for="fullname"> Full name:</label>
        <br><input type="text"  name="fullname" id="fullname" placeholder="Enter your full name" required><br>
        <br>
        <label for="email">Email Address:</label>
        <br><input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
        <br>
        <label for="age">Age:</label>
        <br><input type="number" id="age" name="age" placeholder="18" min="18" max="99"  required><br>
        <br>

        <label for="gender">Gender:</label><br>
        <br> <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="female">Female<br>
        <br>

        <label for="country">Country of Residence:</label><br>
        <select name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Thailand">Thailand</option>
            <option value="Indonesia">Indonesia</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Vietnam">Vietnam</option>
        </select><br><br>

        <label for="interest">Areas of Interst:</label><br><br>
        <input type="checkbox" name="interst" value="Software Development">Software Development<br>
        <input type="checkbox" name="interst" value="Data Science">Data Science<br>
        <input type="checkbox" name="interst" value="Cybersecurity">Cybersecurity<br>
        <input type="checkbox" name="interst" value="Artifical Intelligence">Artifical Intelligence<br>
        <br>
        <label for="experience">Experience Level:</label><br><br>
        <input type="radio" name="experience" value="Beginner">Beginner<br>
        <input type="radio" name="experience" value="Intermediate">Intermediate<br>
        <input type="radio" name="experience" value="Advanced">Advanced<br>
        <br>

        <label for="Comments">Comments or Questions:</label><br>
        <textarea id="Comments" name="Comments" placeholder="Any comments or questions?" rows="5" cols="45" ></textarea><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
    </body>
</html>
